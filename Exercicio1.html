<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetro</title>
</head>
<body>
    <h2>JavaScript classe e metodo</h2>
    <p>Passar o parâmetro idade</p>
    <p id="demo"></p>
    <script>
        class car{
            constructor(nome, year){
                this.nome = nome;
                this.year = year;
            }
        
        age(x){
            return x - this.year;
        }
        }
    let date = new Date();
    let year = date.getFullYear();
    let mycar = new car("Ford, ", 2014);
    document.getElementById("demo").innerHTML= "A Marca do meu carro é " + mycar.nome+ "e tem "+ mycar.age(year)+ "anos de uso.";    
    </script>
    
</body>
</html>
