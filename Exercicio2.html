<!doctype html>
<html lang="pt-br">
	<head>
		<title>Criando classe</title>
		<meta charset="UTF-8">
	</head>
	<body>
	<h2>Criar a Classe com atributos</h2>
	<p>Meu Pet </p>
	<p id="demo"></p>
	<script>		
	class Dog {
			constructor(nome,raca, idade) {
			this.nome = nome;
			this.raca = raca;
            this.idade = idade;
		}		
    }
	let myDog = new Dog("Hulck.", "Pastor Alemão.", "8 anos");
	document.getElementById("demo").innerHTML=  
	"Nome: " + myDog.nome+" "+
	"Raça: " + myDog.raca+ " Idade: "+ myDog.idade + " anos" ;
</script>
</body>
</html>
